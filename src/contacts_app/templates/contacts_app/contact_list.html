{% extends 'contacts_app/base.html' %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <div class="row">
                <div class="col-md-2">
                    <td>Full Name</td>
                </div>
                <div class="col-md-2">
                    <td>Organization</td>
                </div>
                <div class="col-md-2">
                    <td>Position</td>
                </div>
                <div class="col-md-2">
                    <td>Mobile No.</td>
                </div>
                <div class="col-md-2">
                    <td>Address</td>
                </div>
                <div class="col-md-2">
                    <td>
                        <a href="{% url 'contacts_app:contact_add' %}" class="btn btn-outline-success btn-sm pull-right"><i class="fa fa-plus"></i> Add New
                        </a>
                    </td>
                </div>
            </div>   
        </tr>
    </thead>
    <tbody>
        {% for contact in contact_list %}
            <tr class="border-bottom">
                <td>{{contact.fullname}}</td>
                <td>{{contact.organization}}</td>
                <td>{{contact.position}}</td>
                <td>{{contact.mobile}}</td>
                <td>{{contact.address}}</td>
                <td>
                    <a href="{% url 'contacts_app:contact_update' contact.id %}" class="btn text-secondary d-inline ">
                        <i class="fa fa-edit fa-lg"></i>
                    </a>
                    <a href="{% url 'contacts_app:contact_delete' contact.id %}" class="btn text-secondary d-inline"><i class="fa fa-trash fa-lg text-danger "></i></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>   
   

{% endblock %}

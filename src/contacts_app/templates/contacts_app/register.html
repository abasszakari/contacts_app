{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/62260db3c0.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/css/register.css' %}">

</head>
<body>
	
	<div class="container">


		<br>
		<div class="card bg-light">
		<article class="card-body mx-auto mb-2" style="max-width: 400px;">
			<h3 class="text-center">Register</h3>

			<form method='POST' action=''>
				{% csrf_token %}
				<div class="form-group input-group">
					<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-user fa-lg"></i> </span>
					 </div>
			        {{form.username}}
			    </div> <!-- form-group// -->
			    <div class="form-group input-group">
			    	<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
					 </div>
			        {{form.email}}
			    </div> <!-- form-group// -->
			    <div class="form-group input-group">
			    	<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-lock fa-lg"></i> </span>
					</div>
			        {{form.password1}}
			    </div> <!-- form-group// -->
			    <div class="form-group input-group">
			    	<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-lock fa-lg"></i> </span>
					</div>
			       {{form.password2}}
			    </div> <!-- form-group// -->                                      
			    <div class="form-group">
			        <button type="submit" class="btn btn-info btn-block"> Create Account  </button>
			    </div> <!-- form-group// -->                                                                  
			</form>	
			<p>{{form.errors}}</p>
			<p class="text-center">Have an account? <a href="{% url 'contacts_app:login' %}">Log In</a> </p>
		</article>
				
		</div> <!-- card.// -->

		<script>
			var inputFields = document.getElementsByTagName('input');
			inputFields[1].placeholder = ' Username...';
			inputFields[2].placeholder = ' Email...';
			inputFields[3].placeholder = ' Password...';
			inputFields[4].placeholder = ' Repeat Password...';

			for (var inputField in inputFields){
				inputFields[inputField].className += 'form-control';
			}
		</script>

	</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/62260db3c0.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/register.css' %}">

</head>
<body>
    
<div class="container">
<br>
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
    	<h3 class="text-center">Login</h3>

    	<form method='POST' action=''>
            {% csrf_token %}
        	<div class="form-group input-group">
        		<div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user fa-lg"></i> </span>
                </div>
                <input name="username" class="form-control" placeholder="Username..." type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
            	<div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock fa-lg"></i> </span>
                </div>
                 <input name="password" class="form-control" placeholder="Password..." type="password">
            </div> <!-- form-group// -->                                  
            <div class="form-group">
                <button type="submit" class="btn btn-info btn-block"> Login  </button>
            </div> <!-- form-group// -->   
            {% for message in messages %}
                <span style="color:purple">{{message}}</span>
            {% endfor %}   
            <p class="text-center">Don't have an account? <a href="{% url 'contacts_app:register' %}">Sign Up</a> </p>                                                                 
        </form>
    </article>
    </div> <!-- card.// -->
</div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
